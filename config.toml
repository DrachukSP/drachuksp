[[params.introduction.paragraph]]
  text=""" Драчук Сергій Петрович – кандидат біологічних наук, доцент. 
    Народився 3 березня 1962 року в м. Вінниці. У 1986 р. закінчив Вінницький державний педагогічний інститут ім. М. Островського(Вінницький державний педагогічний університет імені Михайла Коцюбинського) з відзнакою. 
    З 1986 року працює в інституті фізичного виховання і спорту. 
    Займається науковою та науково-методичною діяльністю. 
    Автор двох раціоналізаторських пропозицій та близько 60 наукових публікацій, у тому числі трьох посібників та однієї монографії. 
    Викладає навчальні дисципліни: “Біомеханіка”, ”Біомеханіка спорту”, ”Управління спортивними рухами”. Старший тренер збірної команди університету з волейболу (жінки), команда - багаторазовий переможець та призер міських та обласних змагань різного рангу.
   """


